<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Name</title>
  <meta name="description" content="WDSA — Independent consultancy. Practical advice, quick results.">
  <style>
    /* Minimal, clean, single-file styles */
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --accent: #60a5fa;    /* blue-400 */
      --ring: rgba(96,165,250,.35);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 0%, #1f2937 0%, var(--bg) 40%),
                  radial-gradient(900px 700px at 100% 100%, #111827 0%, var(--bg) 40%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: color-mix(in oklab, var(--card) 92%, black);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,.45);
      padding: 28px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo {
      width: 48px; height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      box-shadow: 0 6px 18px rgba(96,165,250,.45);
      display:grid;place-items:center;
      font-weight: 700; color:#0b1220;
    }
    h1 { font-size: 1.6rem; margin: 0; letter-spacing: .2px; }
    .tagline { color: var(--muted); margin: 6px 0 0; }
    .content { margin: 22px 0 10px; }
    .content p { margin: 0 0 10px; }
    .links {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px;
    }
    .btn {
      appearance: none; border: 1px solid rgba(255,255,255,.12);
      background: transparent; color: var(--text);
      padding: 10px 14px; border-radius: 12px; text-decoration: none;
      font-weight: 600; letter-spacing: .2px;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.22); transform: translateY(-1px); }
    .btn:focus-visible { outline: 0; box-shadow: 0 0 0 6px var(--ring); }
    footer {
      margin-top: 18px; color: var(--muted); font-size: .9rem;
      display: flex; justify-content: space-between; gap: 8px; flex-wrap: wrap;
      border-top: 1px dashed rgba(255,255,255,.12); padding-top: 12px;
    }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <header class="brand">
      <div class="logo" aria-hidden="true">W</div>
      <div>
        <h1 id="site-title">Company Name</h1>
        <p class="tagline">Description. This will need a bit more text, some proper filler.</p>
      </div>
    </header>

    <section class="content">
      <p>
        Hi, I’m <strong>Name</strong>. I do stuff for people. Stuff that makes their lives easier. Who doesn't want an easy life.
      </p>
      <div class="links" aria-label="Contact">
        <a class="btn" href="mailto:info@wdsa.nl" rel="noopener">info@company.nl</a>
        <a class="btn" href="tel:+31000000000" rel="noopener">+31 00 000 0000</a>
        <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="https://maps.google.com/?q=Amsterdam" target="_blank" rel="noopener">Amsterdam, NL</a>
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> Company Name</span>
      <span>KVK 00000000</span>
    </footer>
  </main>

  <script>
    // tiny enhancement: keep the year current
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
